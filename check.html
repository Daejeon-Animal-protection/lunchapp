<!DOCTYPE html>
<html lang="ko" style="width:100%; height:100%; margin:0; padding:0;">
<head>
  <meta charset="UTF-8" />
  <title>점심 식사 체크</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    html, body { width:100%; height:100%; margin:0; padding:0; }
    body { font-family: 'Segoe UI', sans-serif; background:#f2f2f2; display:flex; flex-direction:column; font-size:18px; }
    h2 { margin:12px 0; font-size:28px; text-align:center; }
    #todayStat { font-size:18px; color:#333; text-align:center; margin-bottom:12px; }
    #main, #check { flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center; overflow:hidden; }
    .button { padding:10px 20px; margin:8px; font-size:16px; cursor:pointer; border:none; border-radius:8px; background-color:#2196F3; color:white; }
    .button:hover { background-color:#1976D2; }
    .ox-btn { padding:8px 14px; margin:0 6px; border-radius:6px; border:none; font-size:18px; background-color:#e0e0e0; cursor:pointer; }
    .ox-btn.selected { background-color:#4caf50; color:white; }
    .grid { width:95%; display:grid; grid-template-columns:repeat(auto-fill, minmax(160px,1fr)); gap:14px; justify-items:center; }
    .name-btn { width:100%; background:#fff; border:1px solid #aaa; border-radius:12px; padding:14px; cursor:pointer; font-size:18px; }
    .group-label { font-weight:bold; margin-top:24px; font-size:20px; color:#555; }
    #dates { width:95%; flex:1; overflow:auto; text-align:center; }
    .date-row { margin:8px 0; display:flex; justify-content:center; align-items:center; font-size:18px; }
    .today-highlight { border:2px solid #f44336; border-radius:8px; padding:6px; background-color:#ffecec; }
  </style>
</head>
<body>
  <h2>🍱 점심 식사 체크 - 오늘: <span id="todayDate"></span></h2>
  <div id="todayStat"></div>
  <div id="main">
    <div class="group-label">📌 일반직</div>
    <div class="grid" id="regular"></div>
    <div class="group-label">📌 기간제</div>
    <div class="grid" id="contract"></div>
  </div>
  <div id="check" style="display:none; width:100%; flex-direction:column; align-items:center;">
    <h2 id="selectedName"></h2>
    <select id="monthSelect" style="margin-bottom:12px; font-size:18px; padding:6px 10px;"></select>
    <div>
      <button class="button" onclick="saveMealLog()">✅ 저장</button>
      <button class="button" onclick="goBack()">⬅️ 뒤로</button>
    </div>
    <div id="dates"></div>
  </div>
  <script>
    // Firebase 초기화
    const firebaseConfig = { apiKey:"AIzaSyD5TK7QNHXvQsjKNQ7136SxhP_lJ9PdbsM", authDomain:"lunch-20bb8.firebaseapp.com", databaseURL:"https://lunch-20bb8-default-rtdb.firebaseio.com", projectId:"lunch-20bb8", storageBucket:"lunch-20bb8.appspot.com", messagingSenderId:"218925939220", appId:"1:218925939220:web:4b8940a954f05bfb4a0501"};
    if(!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentName = '';
    let values = {};

    const names = ["이영일","김정이","이현승","김성동","김미지","박병삼","김하은","한수진","임정아","김혜경","심규한","연경순","임경순","이민하","이유미","이윤희","최승필","홍선주","석순옥","정미경","이창례","임주연","김문정","김미영","심장식","손영복","손영부","강성필","김정근","오화진"];
    const regular = names.slice(0,10), contract = names.slice(10);

    const today = new Date(); today.setHours(today.getHours()+9);
    const thisYear = today.getFullYear(), thisMonth = today.getMonth(), todayISO = today.toISOString().split('T')[0];
    document.getElementById('todayDate').textContent = todayISO;

    const leaveDatesMap = {}, nightShiftMap = [];
    let nightOffList = [];

    const leavePromise = db.ref('leave').once('value').then(s=>Object.assign(leaveDatesMap, s.val()||{}));
    const nightPromise = db.ref('nightShift').once('value').then(s=>Object.assign(nightShiftMap, s.val()||{}));
    const nightOffPromise = db.ref('nightOffList').once('value').then(s=>nightOffList = s.val()||[]);

    Promise.all([leavePromise, nightPromise, nightOffPromise]).then(()=>{
      regular.forEach(n=>{const b=document.createElement('button');b.className='name-btn';b.textContent=n;b.onclick=()=>openCheck(n);document.getElementById('regular').appendChild(b);});
      contract.forEach(n=>{const b=document.createElement('button');b.className='name-btn';b.textContent=n;b.onclick=()=>openCheck(n);document.getElementById('contract').appendChild(b);});
      renderTodayStat();
    }).catch(e=>console.error('초기 로드 에러',e));

    function renderTodayStat(){db.ref('mealLogs').once('value').then(s=>{const d=s.val()||{};let c=0;const isMon=new Date(todayISO).getDay()===1;names.forEach(n=>{if(isMon&&contract.includes(n))return;if(d[n]&&d[n][todayISO]==='O')c++;});document.getElementById('todayStat').textContent=`✅ 오늘 식사하는 인원: ${c}명`;}).catch(e=>console.error(e));}

    const holidays = ['2025-06-03','2025-06-06'];
    function generateWorkdaysForMonth(y,m){const days=[];const total=new Date(y,m+1,0).getDate();const mm=String(m+1).padStart(2,'0');for(let d=1;d<=total;d++){const iso=`${y}-${mm}-${String(d).padStart(2,'0')}`;const dow=new Date(iso).getDay();if(dow<1||dow>5)continue;if(holidays.includes(iso))continue;days.push(iso);}return days;}

    function renderMonthOptions(){const sel=document.getElementById('monthSelect');sel.innerHTML='';for(let m=0;m<12;m++){const o=document.createElement('option');o.value=m;o.textContent=`${m+1}월`;if(m===thisMonth)o.selected=true;sel.appendChild(o);}sel.onchange=()=>renderDates(currentName,Number(sel.value));}

    function openCheck(name){currentName=name;document.getElementById('main').style.display='none';document.getElementById('check').style.display='flex';renderMonthOptions();Promise.all([leavePromise,nightPromise,nightOffPromise]).then(()=>renderDates(name,thisMonth));}

    function renderDates(name,month){document.getElementById('selectedName').textContent=`${name} - ${thisYear}년 ${month+1}월`;const days=generateWorkdaysForMonth(thisYear,month);db.ref(`mealLogs/${name}`).once('value').then(s=>{values=s.val()||{};const c=document.getElementById('dates');c.innerHTML='';days.forEach(date=>{if(contract.includes(name)&&new Date(date).getDay()===1)values[date]='X';if(leaveDatesMap[name]&&leaveDatesMap[name][date])values[date]='X';if(nightOffList.includes(name)&&nightShiftMap[name]&&nightShiftMap[name][date])values[date]='X';const row=document.createElement('div');row.className='date-row';if(date===todayISO)row.classList.add('today-highlight');const lbl=document.createElement('span');lbl.textContent=`${date}: `;const o=document.createElement('button');o.textContent='O';o.className='ox-btn';const x=document.createElement('button');x.textContent='X';x.className='ox-btn';if(values[date]==='O')o.classList.add('selected');if(values[date]==='X')x.classList.add('selected');o.onclick=()=>{values[date]='O';o.classList.add('selected');x.classList.remove('selected');};x.onclick=()=>{values[date]='X';x.classList.add('selected');o.classList.remove('selected');};row.append(lbl,o,x);c.appendChild(row);} );}).catch(e=>console.error('renderDates error',e));}

    function goBack(){document.getElementById('check').style.display='none';document.getElementById('main').style.display='flex';}
    function saveMealLog(){db.ref(`mealLogs/${currentName}`).set(values).then(()=>{alert('저장되었습니다');goBack();}).catch(e=>console.error('saveMealLog error',e));}
  </script>
</body>
</html>
